<script language="javascript">
var counter_thumbsup = 0;
var counter_love = 0;
var counter_laughing = 0;
var counter_sad = 0;
var counter_shock = 0;
var counter_angry = 0;
var counter_thumbsdown = 0;

function countClick(reaction){
	if (reaction==='thumbsup') {
		counter_thumbsup = counter_thumbsup + 1;
		document.getElementById('ctr_thumbsup').innerHTML = counter_thumbsup;
	}
	if (reaction==='love') { counter_love = counter_love + 1;
		document.getElementById('ctr_love').innerHTML = counter_love; }
	if (reaction==='laughing') { counter_laughing = counter_laughing + 1;
		document.getElementById('ctr_laughing').innerHTML = counter_laughing; }
	if (reaction==='sad') { counter_sad = counter_sad + 1;
		document.getElementById('ctr_sad').innerHTML = counter_sad; }
	if (reaction==='shock') { counter_shock = counter_shock + 1;
		document.getElementById('ctr_shock').innerHTML = counter_shock; }
	if (reaction==='angry') { counter_angry = counter_angry + 1;
		document.getElementById('ctr_angry').innerHTML = counter_angry; }
	if (reaction==='thumbsdown') { counter_thumbsdown = counter_thumbsdown + 1;
		document.getElementById('ctr_thumbsdown').innerHTML = counter_thumbsdown; }
}

</script>
